<div class="auth-container">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>

  <form [formGroup]="authForm" (ngSubmit)="submit()">

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />

      <div class="error" *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
        <span *ngIf="authForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="authForm.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="Enter password" />

      <div class="error" *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
        <span *ngIf="authForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="authForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters.
        </span>
      </div>
    </div>

    <button type="submit">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
  </form>

  <p>
    {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
    <button class="toggle-btn" (click)="toggleMode()">
      {{ isLoginMode ? 'Register' : 'Login' }}
    </button>
  </p>
</div>
