<div *ngIf="cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="cartItems.length > 0">
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price | currency }}</td> 
      <td>
        <input type="number" [value]="item.quantity" min="1" (change)="updateQuantity(item.productId, +$event.target.value)">
      </td>
      <td>{{ item.product.price * item.quantity | currency }}</td>
      <td><button (click)="removeCartItem(item.productId)">Remove</button></td>
    </tr>
  </table>

  <h3>Total: {{ total | currency }}</h3>
  <button (click)="clearCart()">Clear Cart</button>
</div>
