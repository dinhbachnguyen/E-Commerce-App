server {
    listen 4200;
    listen [::]:4200;
    server_name ecommerce-app.bachnguyen.website www.ecommerce-app.bachnguyen.website;
    # return 301 https://$host$request_uri;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

